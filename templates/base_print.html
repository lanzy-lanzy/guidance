{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Guidance Counseling System</title>
        <script src="https://cdn.tailwindcss.com" defer></script>
        <link rel="stylesheet" href="{% static 'css/loading-styles.css' %}">
        <style>
            @media print {
                @page {
                    size: A4;
                    margin: 2cm;
                }
                body {
                    font-size: 12pt;
                    line-height: 1.5;
                }
                .print-container {
                    max-width: 100%;
                    margin: 0;
                    padding: 0;
                }
                .no-print {
                    display: none !important;
                }
            }
            .print-container {
                background: white;
            }
        </style>
        {% block extra_css %}{% endblock %}
    </head>
    <body class="bg-gray-100">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="no-print">
            <div class="flex flex-col items-center">
                <div class="spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
        {% block extra_js %}{% endblock %}

        <!-- Optimization Scripts -->
        <script src="{% static 'js/loading-optimizer.js' %}"></script>
        <script src="{% static 'js/image-optimizer.js' %}" defer></script>
        <script src="{% static 'js/resource-optimizer.js' %}" defer></script>
    </body>
</html>
